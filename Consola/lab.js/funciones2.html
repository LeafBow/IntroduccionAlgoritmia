<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones 2</title>
</head>
<body>
    <script>
        function factorial(n){
            if (n==0 || n == 1)
                return 1;
            else
                return n* factorial(n-1);    
        }
        
        var a,b,c,d,e;
        a=factorial(1);
        b=factorial(2);
        c=factorial(3);
        d=factorial(4);
        e=factorial(5);


        document.write("Factorial de 1 es:" +a+"<br>");
        document.write("Factorial de 2 es:" +b+"<br>");
        document.write("Factorial de 3 es:" +c+"<br>");
        document.write("Factorial de 4 es:" +d+"<br>");
        document.write("Factorial de 5 es:" +e+"<br>");

    </script>
</body>
</html>
